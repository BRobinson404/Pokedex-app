<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="img/pokefavicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dist/css/styles.min.css" />
    <link rel="scriptsheet" type="text/js" href="dist/js/script.min.js" />
    <title>Simple JS Pokédex</title>
  </head>
  <header>
    <a href="index.html">
      <img src="img/pokedex_title.png" alt="title" class="header__item">
    </a>
    <div>
      <form class="form-inline">
        <img src="img/pokeball.png" class="pokeball_decoration">
        <input id="search-input" class="pokemon-search form-control mr-sm-2" type="search" placeholder="Search Pokémon" aria-label="Search">
        <img src="img/pokeball.png" class="pokeball_decoration2">
      </form>
    </div>
  </header>
  <br>
  <body>
    <ul class="list-group container">
      <div class="pokemon-list row"></div> 
    </ul>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="dist/js/promise-polyfill.min.js"></script>
    <script src="dist/js/fetch-polyfill.min.js"></script>
    <script src="dist/js/script.min.js"></script>
  </body>
  <footer class="page-footer">
    <p class="footer-p">Project by BRobinson404</p>
    <p class="footer-p">See Project on Github</p>
    <div class="social-media">
      <!--Github Logo-->
      <a href="https://github.com/BRobinson404/simple-js-app/">
      <img src="img/1298743_github_git_logo_social_icon.svg" width="30px" height="30px" alt="Github">
      </a>
    </div>
  </footer>
</html>
